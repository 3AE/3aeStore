		<!-- jQuery-1.12.2-->
    	<script src="common/js/jquery-1.12.2.min.js"></script>
		
		<!-- marked library -->
    	<script src="common/frame/marked/marked.min.js"></script>
    	<script src="common/frame/hight-light/src/highlight.js"></script>
		
		<script src="./common/frame/mermaid/dist/mermaid.js"></script>
		
		<script src="common/js/marked-config.js"></script>
		<script>
			$.ajax({
				type:"get",
				url : "./README.md",
				async : true,
				dataType:"text",
				success : function(response,status,request) {
					document.body.innerHTML = marked(response);

					//渲染文档中代码部分
					hljs.initHighlighting();

					//给生成的文档中统一添加样式
					$("table").addClass("table");
				}
			});
		
		
		</script>
